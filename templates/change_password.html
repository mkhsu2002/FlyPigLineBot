{% extends 'base.html' %}

{% block title %}變更密碼 - FlyPigLineBotV1{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">變更密碼</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="current_password" class="form-label">目前密碼</label>
                            <input type="password" class="form-control" id="current_password" name="current_password" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="new_password" class="form-label">新密碼</label>
                            <input type="password" class="form-control" id="new_password" name="new_password" required>
                            <small class="text-muted">密碼長度至少需要 6 個字元</small>
                        </div>
                        
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">確認新密碼</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">變更密碼</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
