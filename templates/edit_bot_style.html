{% extends 'base.html' %}

{% block title %}編輯回應風格{% endblock %}

{% block content %}
<h1 class="mb-4">編輯回應風格</h1>

<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">編輯風格</h5>
            </div>
            <div class="card-body">
                <form action="{{ url_for('edit_bot_style', style_id=style.id) }}" method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">風格名稱</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ style.name }}" required>
                        <div class="form-text">為您的風格取一個獨特的名稱</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="prompt" class="form-label">系統提示詞</label>
                        <textarea class="form-control" id="prompt" name="prompt" rows="8" required>{{ style.prompt }}</textarea>
                        <div class="form-text">定義此風格行為的系統提示詞</div>
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="is_default" name="is_default" {% if style.is_default %}checked{% endif %}>
                        <label class="form-check-label" for="is_default">設為預設風格</label>
                        <div class="form-text">如果勾選，這個風格將成為所有新對話的預設風格</div>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('bot_styles') }}" class="btn btn-secondary me-md-2">取消</a>
                        <button type="submit" class="btn btn-primary">儲存風格</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
